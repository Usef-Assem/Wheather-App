<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="Navbar py-3">
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container">
              <a class="navbar-brand" href="#"><img src="images/logo@2x.png" class="w-50" alt="logo">
                <div class="logo-type">
                    <h1 class="Site-title text-white h5 px-2 mt-2">Weather</h1>
                    <small class="Site-description px-2">tagline goes here</small>
                </div>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class=" nav-item px-2">
                    <a class="nav-link text-white" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item px-2">
                    <a class="nav-link text-white" href="#">News</a>
                  </li>
                  <li class="nav-item px-2">
                    <a class="nav-link text-white" href="#">Live Camera</a>
                  </li>
                  <li class="nav-item px-2">
                    <a class="nav-link text-white" href="#">Photos</a>
                  </li>
                  <li class="nav-item px-2">
                    <a class="nav-link text-white" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
  <div class="app-container">
    <div class="container px-3 py-5 text-center">
        <!--Search Input-->
        <input type="text" class=" text-white w-100 mx-auto rounded-5 py-3 px-4 bg-main-color mb-5 border-0"
            placeholder="Find your location..." id="search" />
        <div class="row g-0">

            <!--Today Data Section-->
            <div class="item col-md-4 bg-sec-color m-0 rounded-4">
                <div class="d-flex justify-content-between py-2 px-3 bg-main-color text-light rounded-start"id="today-date">
                    <p id="today_date_day_name" class="my-auto"></p>
                    <span>
                        <span id="today_date_day_number" class="my-auto"></span>
                        <span id="today_date_month" class="my-auto"></span>
                    </span>
                </div>
                <div class="item-content text-start px-3 py-3 pt-5 text-light" id="today">
                    <p id="today_location" class="fs-4"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fs-1 fw-bolder">
                            <span id="today_temp"></span>
                            <span><sup>o</sup> C</span>
                        </span>
                        <img id="today_condition_img" src="images/116.png" alt="" />
                    </div>
                    <p id="today_condition_text" class="fs-6 text-light-blue">sunny</p>
                </div>
                <div class="item-footer d-flex text-light p-3">
                    <div class="d-flex me-3">
                        <img src="images/icon-umberella.png" class="footer-icons me-2" alt="" />
                        <p id="humidity">20</p>
                    </div>
                    <div class="d-flex me-3">
                        <img src="images/icon-wind.png" class="footer-icons mx-2" alt="" />
                        <p id="wind">30 km/h</p>
                    </div>
                    <div class="d-flex">
                        <img src="images/icon-compass.png" class="footer-icons mx-2" alt="" />
                        <p id="wind_direction">NNE</p>
                    </div>
                </div>
            </div>

            <!--Tomorrow Data Section-->
            <div class="item col-md-4 m-0 bg-main-color">
                <div class="py-2 text-center bg-sec-color text-light" >
                    <p class="next_day_name my-auto">Friday</p>
                </div>
                <div class="item-content text-start text-light p-3 text-center pt-5">
                    <img class="next_condition_img" src="images/113.png" alt="">
                    <h3>
                        <span class="next_max_temp"></span>
                        <span><sup>o</sup> C</span>
                    </h3>
                    <h5 class="text-muted">
                        <span class="next_min_temp">15</span>
                        <span><sup>o</sup> C</span>
                    </h5>
                    <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>
                </div>
            </div>

            <!--After Tomorrow Data Section-->
            <div class="item col-md-4 m-0 bg-sec-color rounded-4">
                <div class="py-2 text-center px-3 bg-main-color text-light rounded-end">
                    <p class="next_day_name my-auto">Friday</p>
                </div>
                <div class="item-content text-start text-light p-3 text-center pt-5">
                    <img class="next_condition_img" src="images/113.png" alt="">
                    <h3>
                        <span class="next_max_temp"></span>
                        <span><sup>o</sup> C</span>
                    </h3>
                    <h5 class="text-muted">
                        <span class="next_min_temp">15</span>
                        <span><sup>o</sup> C</span>
                    </h5>
                    <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-color-footer text-center">
    <!-- Grid container -->
    <div class="container p-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-facebook text-white"></i
        ></a>
  
        <!-- Twitter -->
        <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-twitter text-white"></i
        ></a>
  
        <!-- Google -->
        <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-google text-white"></i
        ></a>
  
        <!-- Github -->
        <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-github text-white"></i
        ></a>
      </section>
      <!-- Section: Social media -->
  
      <!-- Section: Form -->
      <section class="">
        <form action="">
          <!--Grid row-->
          <div class="row d-flex justify-content-center">
            <!--Grid column-->
            <div class="col-auto">
              <p class="pt-2">
                <strong class="text-white">Sign up for our newsletter</strong>
              </p>
            </div>
            <!--Grid column-->
  
            <!--Grid column-->
            <div class="col-md-5 col-12">
              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="form5Example24" class="form-control text-white rounded-5 border-1 bg-transparent" placeholder="Enter your Email here ..." />
                <p class="text-center text-white py-3">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
              </div>
            </div>
            <!--Grid column-->
  
            <!--Grid column-->
            <div class="col-auto">
              <!-- Submit button -->
              <button data-mdb-ripple-init type="submit" class="btn btn-info rounded-5 mb-4">
                Subscribe
              </button>
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->
        </form>
      </section>
      <!-- Section: Form -->
  
    </div>
  </footer>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
